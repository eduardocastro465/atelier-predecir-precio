<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>ğŸŒ® PredicciÃ³n de Precio de Tacos</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem;
        background: linear-gradient(to right, #fff8e1, #ffe0b2);
        color: #4e342e;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {

        margin-bottom: 1.5rem;

      }

      form {

      }

      label {
        font-weight: bold;

      }

      input,
      select {
        padding: 0.6rem;

      input:focus,
      select:focus {
        outline: none;

      }

      input[type="submit"] {
        margin-top: 1.5rem;

        color: white;
        font-weight: bold;

      }

      input[type="submit"]:hover {

      #resultado {

        font-weight: bold;
        color: #2e7d32;
      }
    </style>

    <script>
      function predecirPrecio(event) {
        event.preventDefault();

        const formData = new URLSearchParams(
          new FormData(document.querySelector("form"))
        );

        fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData.toString(),
        })
          .then((response) => response.json())
          .then((data) => {
            const resultado = document.getElementById("resultado");
            resultado.innerText = data.error
              ? "ğŸš« Error: " + data.error
              : "ğŸ’° Precio estimado del taco: $" + data.precio_estimado;
          })
          .catch((error) => {
            document.getElementById("resultado").innerText =
              "ğŸš¨ Error en la solicitud.";
            console.error("Error:", error);
          });
      }
    </script>
  </head>

    <h1>ğŸŒ® Estimador de Precio de Tacos</h1>
